<p>Componente realizado por {{ alumno.nombre }} {{ alumno.apellido }}</p>
<img style="width: 30%" [src]="urlImagen" />
<div>
  <!-- string "pueba" int 20 -->
  <input type="text" class="form-control mt-3 mb-3" placeholder="Introduce nombre" aria-label="Username" aria-describedby="basic-addon1" #inputNombre>
  <input type="text" class="form-control mt-3 mb-3" placeholder="Introduce apellido" aria-label="Username" aria-describedby="basic-addon1" #inputApellido>

    <div>
      <input  type="radio" name="grupoRadios" value="Bachillerato" (change)="radioListener($event)" #cicloSeleccionado>
      <label>Bachillerato</label>
    </div>


  <button
    class="btn btn-primary"
    (click)="pulsacionBotonIncial(inputNombre.value)"
  >
    Agregar Usuario
  </button>
  <div class="mt-3">
  <p>Candidato</p>
  <p>Nombre: {{ inputNombre.value }}</p>
  <p>Apellido: {{ inputApellido.value }}</p>
  <p>Ciclo: {{cicloSeleccionado.value}}</p>
  <p>Estudios:</p>
</div>
</div>
