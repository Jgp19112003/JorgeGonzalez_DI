<div class="input-group mb-3 mt-3">
  <span class="input-group-text" id="basic-addon1">Marca</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" #inputMarca>
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">CV</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" #inputCv>
</div>

<button type="button" class="btn btn-primary" (click)="datosFiltro(inputMarca.value,inputCv.value)">Buscar</button>


<div class="row">
  <div class="col" *ngFor="let item of vehiculos">
    <div class="card" style="width: 18rem" *ngIf= "mostrar">
      <div class="card-body">
        <h5 class="card-title">{{ item.nombre }}</h5>
        <p class="card-text">
          {{ item.nombre }}<br />
          {{ item.marca }}<br />
          {{ item.cv }} <br />
          <img src={{item.imagen}} class="card-img-top" alt="...">
        </p>
      </div>
    </div>
  </div>
